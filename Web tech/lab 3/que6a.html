<!DOCTYPE html>
<html>
<head>
<title>HTML Target Frames</title>
</head>
<frameset rows="50%,50%">
<frameset cols="50%,50%,*">
<frame name="top" src="Google.html" name="main_page">
<frame name="right"  src="contentg.html" name="main_page">
</frameset>
<frameset cols="50%,50%,*">
<frame name="bottom" src="microsoft.html" name="main_page">
<frame name="right" src="contentm.html" name="main_page">
<noframes>
<body>Your browser does not support frames.</body>
</noframes>
</frameset>
</html>
