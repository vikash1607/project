<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <fieldset>
    <form name="Registration Form" action="thank.html" method="POST">
        <label for="name1">Name: </label>
        <input type="text" name="name" id="name1">
        <br>
        <label for="brch">Branch: </label>
        <input type="branch" name="branch" id="brch">
        <br>
        <label for="roll">Roll No: </label>
        <input type="rollno" name="rollno" id="roll">
        <br>
        <label for="gender">Review of syllabus: </label>
        <input type="radio" name="gender" value="male" id="1">
        <label for="male">Good</label>
        <input type="radio" name="gender" value="female" id="1">
        <label for="female">Bad</label>
        <br>
        <label for="interest">Teaching: </label>
        <input type="radio" name="interest" value="good" id="1">
        <label for="good">Good</label>
        <br>
        <input type="radio" name="interest" value="netural" id="1">
        <label for="netural">Netural</label>
        <br>
        <input type="radio" name="interest" value="bad" id="1">
        <label for="bad">Bad</label>
        <br>
        <label for="comments">Comments: </label>
        <textarea rows="3" cols="8"></textarea>
        <br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</fieldset>
</body>
</html>
